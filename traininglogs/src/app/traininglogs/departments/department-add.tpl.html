<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso" ng-controller="departmentCtrl as departmentCtrl">
   <div class="col-md-12 col-sm-12 col-xs-12">
     <div class="modal-content">
      <div class="modal-header">
       <h2>
        Add Training
       </h2>
       <p>
       </p>
      </div>
      <form method="post" name="frm" novalidate>
        <div class="modal-body">
         <div class="form-group ">
          <label class="control-label requiredField" for="title">
           Title
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="title" name="title" type="text" ng-model="department.title" required/>
         </div>
        </div>
       <div class="modal-footer">
         <div class="form-group">
          <div>
           <button class="btn btn-success " name="submit" type="submit" ng-click="departmentCtrl.updateDepartment(department); submit(frm, department)" ng-disabled="!frm.$valid">
            Save and close
           </button>
           <button class="btn btn-warning " name="submit" type="submit" ng-click="cancel()">
            Cancel
           </button>
          </div>
         </div>
       </div>
      </form>
      </div>
   </div>
</div>
