<div>
    <h2><i class="fa fa-pie-chart"></i> Training Attendance Report</h2>
    <div class="well">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="year" class="form-label">Year</label>
                    <select name="year" id="year" ng-model="year" class="form-control" ng-change="setUniqueTrainings()">
                        <option value="">Select Year</option>
                        <option ng-repeat="year in years">{{year}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="training" class="form-label">Training</label>
                    <select name="training" id="training" ng-model="training" class="form-control" ng-options="training as training.title for training in trainings track by training.id">
                        <option value="">Select Training</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <select name="department" id="department" ng-model="department" class="form-control" ng-options="department as department.title for department in departments track by department.id">
                        <option value="">Select Department</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="department" class="form-label"> &nbsp;</label>
                    <button type="button" class="form-control btn btn-sm btn-success" ng-click="searchAttendanceRegister()" ng-disabled="(!year|| !training)"><i class="fa fa-search"> </i> Search</button>
                </div>
            </div>
        </div>
    </div>
    <div id="grid" ui-grid="attendanceReportGridOptions" ui-grid-exporter class="grid"></div>
